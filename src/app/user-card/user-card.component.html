<div class="max-w-xs">
  <div class="bg-white shadow-xl rounded-lg py-3">
      <div class="photo-wrapper p-2">
          <img class="w-32 h-32 rounded-full mx-auto" src="{{ userData.picture.medium }}" alt="John Doe">
      </div>
      <div class="p-2">
          <h3 class="text-center text-xl text-gray-900 font-medium leading-8">{{ userData.name.first + " " + userData.name.last}}</h3>
          <div class="text-center text-gray-400 text-s font-semibold">
              <p>{{ userData.location.country }}</p>
          </div>
          <table class="text-xs my-3">
              <tbody><tr>
                  <td class="px-2 py-2 text-gray-500 font-semibold text-base">Address</td>
                  <td class="px-2 py-2 text-base">{{ userData.location.street.number + " " + userData.location.street.name}}</td>
              </tr>
              <tr>
                  <td class="px-2 py-2 text-gray-500 font-semibold text-base">Phone</td>
                  <td class="px-2 py-2 text-base">{{ userData.cell }}</td>
              </tr>
          </tbody></table>

          <div class="text-center my-3">
              <a class="text-xs text-indigo-500 italic hover:underline hover:text-indigo-600 font-medium" [routerLink]="['/details', userData.login.uuid]">View Profile</a>
          </div>

      </div>
  </div>
</div>
